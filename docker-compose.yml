version: '3'
services:
  web:
    build:
      context: ../front-end
    ports:
      - "80:80"
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - server
  server:
    build:
      context: ../back-end
    ports:
      - "4000:4000"
    restart: always
    environment:
      NODE_ENV: production
      PRISMA_ENDPOINT: ${PRISMA_ENDPOINT}
    depends_on:
      - prisma
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mysql
            host: mysql
            port: 3306
            user: root
            password: prisma
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: prisma
    volumes:
      - mysql:/var/lib/mysql
volumes:
  mysql: ~